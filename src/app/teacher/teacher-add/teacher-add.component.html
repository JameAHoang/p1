<div class="container">
  <form name="form" [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Mã giảng viên</label>
      <input
        class="form-control"
        placeholder="Mã giảng viên"
        formControlName="idName"
      />
    </div>
    <div class="form-group">
      <label>Họ tên</label>
      <input class="form-control" placeholder="Họ tên" formControlName="name" />
    </div>
    <div class="form-group">
      <label> Email</label>
      <input class="form-control" placeholder="Email" formControlName="email" />
    </div>
    <div class="form-group">
      <label>Số điện thoại</label>
      <input
        class="form-control"
        placeholder="Số điện thoại"
        formControlName="phone"
      />
    </div>
    <div class="form-group">
      <label>Ngày sinh</label>
      <input
        type="date"
        class="form-control"
        placeholder="Ngày sinh"
        formControlName="birthday"
      />
    </div>
    <div class="form-group">
      <label>Lương</label>
      <input
        class="form-control"
        placeholder="Lương"
        formControlName="salary"
      />
    </div>
    <div class="form-group">
      <label>Địa chỉ</label>
      <input
        class="form-control"
        placeholder="Địa chỉ"
        formControlName="address"
      />
    </div>
    <div class="form-group">
      <label>Giới tính</label>
      <div>
        <input type="radio" value="Nam" formControlName="gender" /> Nam
        <input type="radio" value="Nữ" formControlName="gender" /> Nữ
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Thêm</button>
  </form>
</div>
